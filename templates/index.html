{% extends 'base.html' %}

{% block head %}{% endblock %}
{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to My Website</h1>
<p>This is the homepage. Feel free to enjoy Packman !</p>
<p>Press N to start, and P to pause.</p>
<div class="separator"></div>

<div id="pacman"></div>
<script src="{{ url_for('static', filename='js/modernizr-1.5.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/snake.js') }}"></script>

<script>

    var el = document.getElementById("pacman");

    if (Modernizr.canvas && Modernizr.localstorage && 
        Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
      window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
    } else { 
      el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
        "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
    }
</script>
{% endblock %}
