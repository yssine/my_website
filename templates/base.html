<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&family=Neonderthaw&family=Vibur&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/fav.ico') }}">
    {% block head %}{% endblock %}

    
</head>
<body>
                                                        <!-- Winter update -->
    <style>
    /* SNOW OVERLAY */
    .snow-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    .snowflake {
      position: absolute;
      top: -40px;
      width: 10px;
      height: 10px;
      background-image: url("{{ url_for('static', filename='images/Snow1.png') }}");
      background-size: cover;
      opacity: 0.3;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-40px);
      }
      100% {
        transform: translateY(110vh);
      }
    }
</style>
<!-- Snow layer overlay -->
  <div class="snow-layer" id="snow-layer"></div>

                                                        <!-- Winter update -->
    <!-- <video autoplay muted loop>
        <source src="{{ url_for('static', filename='images/bg.mp4') }}" type="video/mp4">
      </video> -->
    <div class="wrapper">
        <header>
            <nav>
                <a class="flicker-text" data-text="Yassine's Protfolio" href="{{ url_for('index') }}"> 
                  <span>Yassine</span> <span>'s </span> <span> Protfolio</span>
                </a>
                 <!-- Eyes -->
                 <div class="eyes">
                    <div class="eye" id="eye-left">
                        <div class="pupil" id="pupil-left"></div>
                    </div>
                    <div class="eye" id="eye-right">
                        <div class="pupil" id="pupil-right"></div>
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        

        <!-- Footer -->
        <!-- <div class="footer">
            <p>© 2024 Yassine LAHMER - All Rights Reserved</p>
        </div> -->
        <footer>
            <p>© <span id="year"></span> Yassine LAHMER - All Rights Reserved</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // FOOTER YEAR
    document.getElementById("year").textContent = new Date().getFullYear();
    </script>

                                                        <!-- Winter Update -->
    <script>
    // SNOWFLAKE GENERATOR
    const snowLayer = document.getElementById("snow-layer");

    function createSnowflake() {
      const flake = document.createElement("div");
      flake.className = "snowflake";

      const size = 6 + Math.random() * 10; // 6–16px
      flake.style.width = size + "px";
      flake.style.height = size + "px";

      flake.style.left = Math.random() * 100 + "vw";
      flake.style.opacity = 0.2 + Math.random() * 0.6;

      const duration = 6 + Math.random() * 8; // 6–14s
      const delay = Math.random() * -duration;
      flake.style.animationDuration = duration + "s";
      flake.style.animationDelay = delay + "s";

      snowLayer.appendChild(flake);

      // Clean up when it falls out
      setTimeout(() => {
        snowLayer.removeChild(flake);
      }, (duration + Math.abs(delay)) * 1000 + 1000);
    }

    // Create initial batch
    for (let i = 0; i < 60; i++) {
      createSnowflake();
    }
    // Create more over time
    setInterval(() => {
      createSnowflake();
    }, 400);
    </script>
                                                        <!-- Winter Update -->
</body>
</html>
