{% extends 'Mbase.html' %}

{% block title %}Site Under Construction...{% endblock %}

{% block content %}

<div class="phased">
  <div class="retro-container">
    <div class="loading-text">COMING SOON...</div>
    <div class="retro-loader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="status" id="status">This page is under construction</div>
</div>



<style>
  
/* Retro pixel font optional */
/* @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); */



.retro-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: auto;
  gap: 20px;
  text-shadow: 0px 1px #274615;
  font-size: 16px;
}


.retro-loader {
  display: flex;
  gap: 6px;
}

.loading-text {
  font-family: 'Press Start 2P', cursive;
  color: var(--main-color);
  font-size: 14px;
  animation: blink 1s steps(2) infinite;
}

.retro-loader span {
  width: 14px;
  height: 14px;
  background: #306230;
  image-rendering: pixelated;
  animation: pixel-bounce 1.2s infinite steps(1);
}

/* Staggered timing = retro feel */
.retro-loader span:nth-child(1) { animation-delay: 0s; }
.retro-loader span:nth-child(2) { animation-delay: 0.1s; }
.retro-loader span:nth-child(3) { animation-delay: 0.2s; }
.retro-loader span:nth-child(4) { animation-delay: 0.3s; }
.retro-loader span:nth-child(5) { animation-delay: 0.4s; }
.retro-loader span:nth-child(6) { animation-delay: 0.5s; }

@keyframes pixel-bounce {
  0%   { transform: translateY(0); opacity: 0.3; }
  50%  { transform: translateY(-12px); opacity: 1; }
  100% { transform: translateY(0); opacity: 0.3; }
}
  
@keyframes blink {
  0% { opacity: 1; }
  100% { opacity: 0; }
}


</style>

{% block nothing %}{% endblock %}

{% endblock %}
